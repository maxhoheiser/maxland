[unittest]
plugins = nose2.plugins.layers, nose2.plugins.junitxml

[test-result]
always-on = True
descriptions = True

[junit-xml]
always-on = True
keep_restricted = False
path = nose2-junit.xml
test_fullname = False

[coverage]
coverage-report = term-missing
always-on = True
coverage-config = .coveragerc
